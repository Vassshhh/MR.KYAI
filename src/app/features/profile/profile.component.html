<div class="row">
  <!-- Left Column: Profile Details & Security -->
  <div class="col-lg-8 ">
    <!-- Profile Details Card -->
    <div class="card ">
      <div class="card-header pt-4 px-4">
        <h5 class="card-title fw-bold  ">Detail Profil</h5>
      </div>
      <div class="card-body p-4">
        <form (ngSubmit)="onProfileSubmit()" #profileForm="ngForm">
          <div class=" s-foto d-flex align-items-center">
            <img [src]="userProfile.avatar" 
                 alt="User Avatar" 
                 class="profile-photo-preview me-4">
            <div class="s-space">
              <div class="file-upload-wrapper">
                <input type="file" 
                       #fileInput 
                       accept="image/jpg,image/jpeg,image/png,image/gif"
                       (change)="onProfilePhotoChange($event)">
                <button type="button" 
                        class="btn btn-primary btn-sm" 
                        (click)="fileInput.click()">
                  <i class="bi bi-camera me-1"></i> Ubah Foto
                </button>
              </div>
              <p class="form-text mt-2 text-model small text-muted">
                Hanya JPG, GIF, atau PNG. Ukuran maks 5MB.
              </p>
            </div>
          </div>

          <div class="f-set">
            <div class="col-md-6 f-space">
              <label for="fullName" class="form-label">Nama Lengkap</label>
              <input type="text" 
                     class="form-control" 
                     id="fullName" 
                     [(ngModel)]="userProfile.fullName"
                     name="fullName"
                     required>
            </div>
            <div class="col-md-6 f-space">
              <label for="email" class="form-label">Alamat Email</label>
              <input type="email" 
                     class="form-control" 
                     id="email" 
                     [(ngModel)]="userProfile.email"
                     name="email"
                     readonly>
            </div>
          </div>

          <div class="f-set">
            <div class="col-md-6 f-space">
              <label for="role" class="form-label">Role</label>
              <input type="text" 
                     class="form-control" 
                     id="role" 
                     [(ngModel)]="userProfile.role"
                     name="role"
                     readonly>
            </div>
            <div class="col-md-6 f-space">
              <label for="phone" class="form-label">Nomor Telepon</label>
              <input type="tel" 
                     class="form-control" 
                     id="phone" 
                     [(ngModel)]="userProfile.phone"
                     name="phone"
                     required>
            </div>
          </div>

          <button type="submit" class="btn btn-primary">
            <i class="bi bi-save me-1"></i> Simpan Perubahan
          </button>
        </form>
      </div>
    </div>

    <!-- Change Password Card -->
    <div class="card">
      <div class="card-header pt-4 px-4">
        <h5 class="card-title fw-bold ">Ubah Kata Sandi</h5>
      </div>
      <div class="card-body  c-set p-4">
        <form (ngSubmit)="onPasswordSubmit()" #passwordFormRef="ngForm">
          <div class="f-space">
            <label for="currentPassword" class="form-label">Kata Sandi Saat Ini</label>
            <input type="password" 
                   class="form-control f-lower-text" 
                   id="currentPassword" 
                   [(ngModel)]="passwordForm.currentPassword"
                   name="currentPassword"
                   placeholder="Masukkan kata sandi Anda saat ini"
                   required>
          </div>
          <div class="f-space">
            <label for="newPassword" class="form-label">Kata Sandi Baru</label>
            <input type="password" 
                   class="form-control f-lower-text" 
                   id="newPassword" 
                   [(ngModel)]="passwordForm.newPassword"
                   name="newPassword"
                   placeholder="Masukkan kata sandi baru"
                   required
                   minlength="6">
          </div>
          <div class="f-space">
            <label for="confirmPassword" class="form-label">Konfirmasi Kata Sandi Baru</label>
            <input type="password" 
                   class="form-control f-lower-text" 
                   id="confirmPassword" 
                   [(ngModel)]="passwordForm.confirmPassword"
                   name="confirmPassword"
                   placeholder="Ketik ulang kata sandi baru"
                   required>
          </div>
          <button type="submit" class="btn btn-danger">
            <i class="bi bi-shield-lock me-1"></i> Ubah Kata Sandi
          </button>
        </form>
      </div>
    </div>

    <div class="card">
      <div class="card-header pt-4 px-4">
        <h5 class="card-title fw-bold ">Log Aktivitas</h5>
      </div>
      <div class="card-body p-4 activity-log" style="max-height: 400px; overflow-y: auto;">
        <ul class="list-group list-group-flush">
          <li *ngFor="let log of activityLogs" 
              class="list-group-item d-flex justify-content-between align-items-start px-0 pb-3">
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ log.action }}</div>
              <small class="text-muted">{{ log.details }}</small>
            </div>
            <span class="badge bg-light text-dark rounded-pill">{{ log.time }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Right Column: Activity Log -->
  
</div>
