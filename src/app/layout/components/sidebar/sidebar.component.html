<div class="sidebar-container" (mouseenter)="isExpanded = true" (mouseleave)="isExpanded = false">
  <div class="sidebar-content">
      <div class="sidebar-header">
          
          <span class="logo-text">Mister Kyai</span>
      </div>

      <div class="sidebar-nav">
        <ul class="nav-list">
            <li>
                <a routerLink="/ai-chat" routerLinkActive="active" 
                   tooltipPosition="right" 
                   [pTooltip]="isExpanded ? '' : 'AI Agent'">
                    <i class="pi pi-microchip-ai"></i>
                    <span>AI Agent</span>
                </a>
            </li>
            <li>
              <a (click)="toggleSettingsMenu()" [class.active]="isSettingsActive()">
                  <i class="pi pi-cog"></i>
                  <span>Settings</span>
                  <i class="pi pi-chevron-down chevron-icon" [class.rotated]="settingsMenuOpen"></i>
              </a>
              <ul class="submenu" [class.open]="settingsMenuOpen">
                   <li><a routerLink="/settings/agent-config" routerLinkActive="active">Agent Config</a></li>
                   <li><a routerLink="/settings/ai-knowledge" routerLinkActive="active">AI Knowledge</a></li>
              </ul>
            </li>
        </ul>
      </div>

      <div class="sidebar-bottom">
          <a href="#" class="clear-history-item" (click)="clearChatHistory(); $event.preventDefault()"
             tooltipPosition="right" 
             [pTooltip]="isExpanded ? '' : 'Hapus Riwayat'">
              <i class="pi pi-trash"></i>
              <span>Hapus Riwayat Chat</span>
          </a>
          
          <a href="#" class="logout-item"
             tooltipPosition="right" 
             [pTooltip]="isExpanded ? '' : 'Logout'">
              <i class="pi pi-sign-out"></i>
              <span>Logout</span>
          </a>
          </div>
  </div>
</div>
